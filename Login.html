<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-box">
      <p>Login</p>
      <form>
        <div class="user-box">
          <input required="" id="usuario" type="text" />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input required="" id="senha" type="password" />
          <label>Password</label>
        </div>
        <!-- Adicionei o evento onclick aqui -->
        <a id="submit" class="submit" onclick="validar()">Submit</a>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
